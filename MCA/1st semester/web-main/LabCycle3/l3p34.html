<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover and active</title>
    <style>
        a:link, a:visited {
            background: lightblue;
        }
        a:hover, a:active {
            background: yellow;
        }
    </style>
</head>

</body>

</html>

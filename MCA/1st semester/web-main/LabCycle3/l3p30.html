<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove bullets from list</title>
    <style>
        ul li{
           list-style: none;
        }
    </style>
</head>

<body>
   <h2>List</h2>
   <ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Chai</li>
   </ul>  
</body>

</html>

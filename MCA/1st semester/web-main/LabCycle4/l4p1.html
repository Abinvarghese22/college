<html>
<head>
<style>
h2{
font-size:30px;
color:green;
font-weight:bold;
text-decoration:underline;
}

</style>
</head>
<body>
<center>
<h2>Display output in p tag</h2>
<br>
<br>
<label>Enter any string:
<input type="text" id="string"></label>
<button onclick="myFunction()">Print</button>
<p id="y"></p>
<script>
function myFunction(){
var x=document.getElementById("string").value;
document.getElementById("y").innerHTML=x;
}
</script>
</center>
</body>
</html>

<h1>Check if positive or negative</h1>
<label>
enter the  number</label>
<input type="text" id="x"></input><br><br><br>
<button type="button" onClick="myFunction()">Check</button><br><br><br>
<p id="eo"></p>
<script>

function myFunction(){
var x = document.getElementById("x").value;
if(parseInt(x)>0){
    document.getElementById("eo").innerHTML="the number is positive"
    }
else{
    document.getElementById("eo").innerHTML="the number is negative"
    }
}
</script>
